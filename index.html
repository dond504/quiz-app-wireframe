<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App Wireframe</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
  type="text/css" />
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Starting Page -->
      <section role="main start page" id="start-page">
        <h1>Starting Page</h1>
        <div id="start-title"><h1>Quiz Introduction</h1></div>
        <div id="intro-page">
          <p>Introduction</p>
        </div>
        <div id="start-page-button">
          <button id="js-start-button">Start</button>
      </section>

<!--  Question  -->
      <section id="results" role= "js rendered question set">
        <h1>Questions</h1>
        <form name="quizForm" onsubmit="return submitAnswers()">
          <div class="box">
          <h3>Question 1</h3>
        </div>
        <div class="box">
          <h3>Question 2</h3>
        </div>
        <div class="box">
          <h3>Question 3</h3>
         </div>
        <div class="box">
          <h3>Question 4</h3>
        </div>
        <div class="box">
          <h3>Question 5</h3>
        </div>
        </form>
      </section>

<!-- Wrong Answer  -->
          <section id="feedback-page" role="main">
            <h1>Wrong Answer</h1>
              <h2>Wrong Answer Message</h2>
          </section>
            <button id="js-next-button">Next</button>

<!-- Correct Answer -->
            <section id="feedback-page" role="main">
              <h1>Right Answer</h1>
                <h2 >Right Answer Message</h2>
            </section>
              <button id="js-next-button">Next</button>

  <!-- Final Result Section -->
            <section id="final-page">
              <h1>Final Page</h1>
                <h2>Final Page</h2>
              </section>
              <button id="js-restart-button">Try Again?</button>
        
  </body>
</html>
